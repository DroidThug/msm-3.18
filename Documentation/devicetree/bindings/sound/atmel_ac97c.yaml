#        reg = <0xfffa0000 0x4000>;
#        interrupts = <18 IRQ_TYPE_LEVEL_HIGH 5>;
#
#        ac97-gpios = <&pioB 0 0 &pioB 2 0 &pioC 29 GPIO_ACTIVE_LOW>;
# };
