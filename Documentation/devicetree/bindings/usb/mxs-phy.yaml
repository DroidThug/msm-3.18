inherits:
    -   id: %ids%

properties:
    -   name: "compatible"
        constraint: |
            "fsl,vf610-usbphy"
            "fsl,imx6ul-usbphy" && "fsl,imx23-usbphy"
            "fsl,imx6sx-usbphy" && "fsl,imx23-usbphy"
            "fsl,imx6sl-usbphy" && "fsl,imx23-usbphy"
            "fsl,imx6q-usbphy" && "fsl,imx23-usbphy"
            "fsl,imx28-usbphy" && "fsl,imx23-usbphy"
            "fsl,imx23-usbphy"

