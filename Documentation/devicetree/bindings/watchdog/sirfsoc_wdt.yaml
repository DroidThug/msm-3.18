# SiRFSoC Timer and Watchdog Timer(WDT) Controller
#
# Required properties:
# - compatible: "sirf,prima2-tick"
# - reg: Address range of tick timer/WDT register set
# - interrupts: interrupt number to the cpu
#
# Example:
#
# timer@b0020000 {
# 	compatible = "sirf,prima2-tick";
# 	reg = <0xb0020000 0x1000>;
# 	interrupts = <0>;
# };
